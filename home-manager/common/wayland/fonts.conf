<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
	<description>Ensure that emojis are rendered properly in CopyQ</description>
	<match target="pattern">
		<test name="prgname">
			<string>copyq</string>
		</test>
		<edit name="family" mode="prepend_first">
			<string>Noto Color Emoji</string>
		</edit>
	</match>
</fontconfig>

